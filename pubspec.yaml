name: moodist_flutter
description: "Moodist - Ambient sounds for focus and calm"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ========== 状态管理 ==========
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # ========== 数据库 (Drift ORM) ==========
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.1

  # ========== 音频播放 ==========
  just_audio: ^0.9.43
  just_audio_background: ^0.0.1-beta.17
  audio_session: ^0.1.21

  # ========== 本地通知 ==========
  flutter_local_notifications: ^18.0.1

  # ========== 路由 ==========
  go_router: ^14.8.1

  # ========== UI/动画 ==========
  flutter_animate: ^4.5.2
  flutter_slidable: ^3.1.2

  # ========== 工具库 ==========
  uuid: ^4.5.1
  share_plus: ^10.1.4
  url_launcher: ^6.3.1
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  collection: ^1.19.1
  shared_preferences: ^2.3.3

  # ========== 图标 ==========
  lucide_icons: ^0.257.0

  # ========== 国际化 ==========
  easy_localization: ^3.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.15
  drift_dev: ^2.22.1
  riverpod_generator: ^2.6.5
  freezed: ^3.0.0
  json_serializable: ^6.9.4

flutter:
  uses-material-design: true

  assets:
    - assets/sounds/nature/
    - assets/sounds/rain/
    - assets/sounds/animals/
    - assets/sounds/urban/
    - assets/sounds/places/
    - assets/sounds/transport/
    - assets/sounds/things/
    - assets/sounds/noise/
    - assets/translations/
